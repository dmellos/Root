<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Register at iSurvey</title>
</head>

<link rel="stylesheet" href="temp.css"/>
<script src="regvalidation.js">
</script>
<body>
<MAP NAME = "map">
<AREA SHAPE = "RECT" COORDS = "0,20,446,273" 
             HREF="home.html">
</MAP>

<div class="container">
	
	<!-- header -->
	<div class="header">
		<img src="logonew2.png" USEMAP = "#map" width= height=/>
	</div>
	
	<!-- Menu Bar -->	
	<div class="menubar" align="right">
		<a id="links" href="home.html">Home</a><font color=white> | </font>
		<a id="links" href="about.html">About</a><font color=white> | </font>
		<a id="links" href="intructions.html">Instructions</a><font color=white> | </font>
		<a id="links" href="login.html">Login</a>
	</div>

	
	
	
<form name=registerForm action="" onsubmit=" return isSubmit();">

<table align="center" cellpadding="10" cellspacing="10">
	<tr>
		<td><font color="red">*</font>First Name:</td>
		<td><input type="text" name="fnTxt" id="fnId" onblur="isFirstName();"/></td>
		<td id="fnTxt"></td>
	</tr>
	<tr>
		<td><font color="red">*</font>Last Name:</td>
		<td><input type="text" name="lnTxt" onblur="isLastName();" id="lnId"/></td>
		<td id="lnTxt"></td>
	</tr>
	<tr>
		<td><font color="red">*</font>User Name:</td>
		<td><input type="text" name="unTxt" onblur="isUserName();" id="unId"/></td>
		<td id="unTxt"></td>
	</tr>
	<tr>
		<td><font color="red">*</font>Password:</td>
		<td><input type="password" name="passTxt" onblur="isPass();" id="passId"/></td>
		<td id="passTxt"></td>
	</tr>
	<tr>
		<td><font color="red">*</font>Confirm Password:</td>
		<td><input type="password" name="conPassTxt"  onblur="isConfirm();" id="conPassId"/></td>
		<td id="conPassTxt"></td>
	</tr>
	<tr>
		<td>Contact No:</td>
		<td><input type="text" name="ctTxt" onblur="isContact();"  id="ctId"/></td>
		<td id="ctTxt"></td>
	</tr>
	<tr>
		<td><font color="red">*</font>Email:</td>
		<td><input type="text" name="emailTxt" onblur="isEmail();" id="emailId"/></td>
		<td id="emailTxt"></td>
	</tr>
	</table>
	<hr>
	<table align="center">
	<tr>
		
		<td><input type="submit" name="submitTxt" id="submitId" value="Sign Up" onclick="isFirstName();"/></td>
		<td><input type="button" name="resetTxt" id="resetId" value="Reset"/></td>
	</tr>
	
</table>
</form>
	
	</div>
	


</body>
</html>
